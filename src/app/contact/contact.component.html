<div class="container">
  <h2 class="text-center mb-5">Contact Form</h2>





  
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
        <div class="form-group">
          <label for="Email">Email</label>
          <input
            type="email"
            class="form-control"
            name="Email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            formControlName="Email"
          />

          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            class="form-control"
            name="Fullname"
            placeholder="Full Name"
            formControlName="Fullname"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            formControlName="Comment"
            name="Comment"
          >
          </textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="background-color: red"
          [disabled]="!FormData.valid"
        >
          Submit
        </button>
      </form>
      <br>
        <div class="row-fluid">
            <div class="span8">
                <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.uk/maps?f=q&source=s_q&hl=en&geocode=&q=15+Springfield+Way,+Hythe,+CT21+5SH&aq=t&sll=52.8382,-2.327815&sspn=8.047465,13.666992&ie=UTF8&hq=&hnear=15+Springfield+Way,+Hythe+CT21+5SH,+United+Kingdom&t=m&z=14&ll=51.077429,1.121722&output=embed"></iframe>
            </div>
            
              <div class="span4">
                <h2>Snail mail</h2>
                <address>
                    <strong>Hythe Window Cleaning</strong><br>
                    15 Springfield Way<br>
                    Hythe<br>
                    Kent<br>
                    United Kingdon<br>
                    CT21 5SH<br>
                    <abbr title="Phone">Phone number:</abbr> 01234 567 890
                </address>
            </div>
    </div>
    </div>
  </div>
</div>
