<div class="container">
  <h2 class="text-center mb-5">Contact Form</h2>





  
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="FormData" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="Email">Email</label>
          <input
            type="email"
            class="form-control"
            name="Email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            formControlName="Email"
          />

          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            class="form-control"
            name="Fullname"
            placeholder="Full Name"
            formControlName="Fullname"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            formControlName="Comment"
            name="Comment"
          >
          </textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="background-color: red"
          [disabled]="!FormData.valid"
        >
          Submit
        </button>
      </form>
      <br>
        <div class="row-fluid">
            <div class="span8">
                <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3124.8156474233197!2d27.203636075915213!3d38.44572697182402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14b962ce56ceddd7%3A0xdbdc70db3dea5e5e!2sAvcilar%20Prestij!5e0!3m2!1str!2str!4v1700771677499!5m2!1str!2str"></iframe>
            </div>
            
              <div class="span4">
                <h2>Snail mail</h2>
                <address>
                    <strong>Hythe Window Cleaning</strong><br>
                    15 Springfield Way<br>
                    Hythe<br>
                    Kent<br>
                    United Kingdon<br>
                    CT21 5SH<br>
                    <abbr title="Phone">Phone number:</abbr> 01234 567 890
                </address>
            </div>
    </div>
    </div>
  </div>
</div>
