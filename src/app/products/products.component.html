
<app-search (searchTextChanged)="setSearchText($event)" ></app-search>
<app-filter [all]="getNumberOfProducts()" [inStock]="getInStockProducts()" [outOfStock]="getOutOfStockProducts()" ></app-filter>
<hr>
<div class="xyz--products--container">
    <app-product *ngFor="let prod of products" [product]="prod" [searchText]="searchText" (click)="selectedProduct = prod" ></app-product>
    <product-detail *ngIf="selectedProduct" [product]="selectedProduct"></product-detail>
</div>
