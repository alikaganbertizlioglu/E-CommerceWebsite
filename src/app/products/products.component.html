<div class="xyz--products--container">
    <div class="xyz--product--item" *ngFor="let prod of products"> <div class="xyz--wishlist-sale-container">
    <div class="xyz--add--to--wishlist">
    <i class="fa fa-heart-o" aria-hidden="true"></i>
    </div>
    <!-- <div class="ekart-on-sale-tag">75% OFF</div> -->
    </div>
    <div class="xyz--product--image">
    <img [src]="prod.images0" class="xyz--product--image">
    </div>
    <div class="xyz--add--to--price">
    {{ prod.price }} TL
    </div>
    <div class="xyz--product--name">{{ prod.title }}</div>
    <div class="xyz--product--category"> {{ prod.category }} {{ prod.brand }}</div>
    <div class="xyz--product--available-colors">{{ prod.rating}} rating</div>
    <div class="xyz--product--in--stock" [ngStyle]="{fontWeight: 'bold' ,color: prod.stock ? 'Green' : 'Red' }"  >{{prod.stock ? 'Available in stock' : 'Not available in stock' }}</div>
    </div>
    </div>
