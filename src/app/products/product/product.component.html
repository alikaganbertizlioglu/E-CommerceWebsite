<div class="xyz--product--item" >
    <div class="xyz--wishlist-sale-container">
      <div class="xyz--add--to--wishlist">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
      </div>
      <!-- <div class="ekart-on-sale-tag">75% OFF</div> -->
    </div>
    <div class="xyz--product--image">
      <img [src]="product.images0" class="xyz--product--image" />
    </div>
    <div class="xyz--add--to--price">{{ product.price }} TL</div>
    <div class="xyz--product--name">{{ product.title }}</div>
    <div class="xyz--product--category">
      {{ product.category }} {{ product.brand }}
    </div>
    <div class="xyz--product--available-colors">{{ product.rating }} rating</div>
    <div
      class="xyz--product--in--stock"
      [ngStyle]="{ fontWeight: 'bold', color: product.stock ? 'Green' : 'Red' }"
    >
      {{ product.stock ? "Available in stock" : "Not available in stock" }}
    </div>
  </div>
